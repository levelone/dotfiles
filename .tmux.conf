# DOCUMENTATION LINK
# http://man.openbsd.org/OpenBSD-current/man1/tmux.1

# DEFAULT PREFIX
set -g mouse on
set-option -g prefix `
unbind-key C-b
unbind-key d
unbind-key D
bind-key ` send-prefix

# KEY UNBINDINGS
unbind-key c
unbind-key C-a
unbind-key %
unbind-key ,
unbind-key .
unbind-key n
unbind-key p
unbind-key '"'
unbind-key l
unbind-key &
unbind-key "'"

# KEY BINDINGS
bind-key n new-window
bind-key | split-window -h
bind-key \ split-window -h
bind-key - split-window -v
bind-key x kill-pane
bind-key X kill-window
bind-key w display-panes
bind-key q confirm-before kill-server
bind-key , previous-window
bind-key . next-window
bind-key < swap-window -t :-
bind-key > swap-window -t :+
bind-key r source-file ~/.tmux.conf\; display-message " ~/.tmux.conf reloaded!"
bind-key R refresh-client

# VIM-LIKE BINDINGS
set-option -sg escape-time 0
bind-key v copy-mode
bind-key p paste-buffer
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key C-h resize-pane -L 10
bind-key C-j resize-pane -D 10
bind-key C-k resize-pane -U 10
bind-key C-l resize-pane -R 10
bind-key -r , select-window -t :-
bind-key -r . select-window -t :+

# COPY TO CLIPBOARD
setw -g mode-keys vi
bind-key -T copy-mode-vi Escape send-keys -X cancel
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# STATUS BAR
set-option -g status on
set-option -g status-interval 2
set-option -g status-bg colour233
set-option -g status-fg colour238
set-option -g status-interval 60
set-option -g status-left-length 30
set-option -g status-left '#[fg=115] #(whoami)@levelone '
set-option -g status-right ''

# BORDER PANE
set-option -g pane-active-border-bg default
set-option -g pane-active-border-fg colour233
set-option -g pane-border-bg default
set-option -g pane-border-fg colour233

# COMMAND MODE & MESSAGE
setw -g mode-bg colour238
setw -g mode-fg colour250
set-option -g message-bg colour238
set-option -g message-fg colour250
set-option -g message-command-fg colour238
set-option -g message-command-bg colour250

# NOTIFICATION
set-window-option -g monitor-activity off
set-option -g visual-activity off
set-option -g visual-bell off

# WINDOW STATUS
set-window-option -g window-status-current-bg colour238
set-window-option -g window-status-current-fg colour250
set-window-option -g window-status-current-attr dim
set-window-option -g window-status-current-format ' [#I] window '

# WINDOW TITLE
set-option -g set-titles on
set-option -g set-titles-string ' [#I] window '
set-window-option -g automatic-rename off
set-window-option -g window-status-format ' [#I] window '

# MISC SETTINGS
set -g focus-events on
set-option -g history-limit 2000
set-option -g default-terminal "screen-256color"
set-option -g renumber-windows on
